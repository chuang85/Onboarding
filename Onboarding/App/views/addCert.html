<section>
    <!--Back link-->
    <div>
        <h3><a class="pointerLink" data-bind="click: goBack">< Back</a></h3>
    </div>

    <h2>Cert/Renewal</h2> <br />

    <form class="form-horizontal" role="form">
        <!--AppPrincipalId-->
        <div class="form-group">
            <label for="appPrincipalId" class="col-sm-2 control-label">AppPrincipalId</label>
            <div class="col-sm-6">
                <input class="form-control" id="appPrincipalId" data-bind="value: certSpt().AppPrincipalID" readonly="readonly">
            </div>
        </div>
        <!--Environment-->
        <div class="form-group">
            <label for="environment" class="col-sm-2 control-label">Environment</label>
            <div class="col-sm-6">
                <select class="form-control" id="environment" data-bind="options: availableEnvironment(), value: editableSpt().Environment"></select>
                <!--<div class="propertyError" data-bind="text: getPropertyError('Environment')"></div>-->
            </div>
        </div>
        <!--KeyGroupId-->
        <div class="form-group">
            <label for="keyGroupId" class="col-sm-2 control-label">KeyGroupId</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" id="keyGroupId"/>
            </div>
        </div>
        <!--Upload cert file-->
        <div class="form-group">
            <label for="certFile" class="col-sm-2 control-label">Upload Cert File</label>
            <div class="col-sm-6">
                <input type="file" id="certFile">
            </div>
        </div>
        <!--Create button-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button class="btn btn-default">Confirm</button>
            </div>
        </div>
    </form>
</section>
