<section class="container">
    <div>
        <a data-bind="click: goBack" class="pointerLink">< Back</a>
    </div>
    <table data-bind="with: editableSpt">
        <tr>
            <td colspan="2">
                <label for="displayName">DisplayName</label>
                <input type="text" id="displayName" data-bind="value: DisplayName" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="environment">Environment</label>
                <input type="text" id="environment" data-bind="value: Environment" />
            </td>
        </tr>
    </table>
    <button type="button" data-bind="click: saveChanges">Save</button>
</section>
