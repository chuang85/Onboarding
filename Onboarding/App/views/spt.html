<section>
    <h2>Service Principal Template</h2>
    <div>
        <a href="#/create">Create SPT</a>
    </div>
    <br />
    <!--Search area-->
    <div class="jumbotron">
        <label for="filter">Find a Service Principal Template</label>
        <input class="form-control" type="search" id="filter" data-bind="value: filterText, valueUpdate: 'afterkeydown'"
            placeholder="SPT name" />
    </div>
    <br />
    <!--List all spts-->
    <table class="table table-hover">
        <thead>
            <tr>
                <th>SPT Name</th>
                <th>AppPrincipalId</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: spts">
            <tr>
                <td>
                    <a data-bind="attr: { href: '#spt/detail/' + Id() }">
                        <span id="displayName" data-bind="text: DisplayName"></span>
                    </a>
                </td>
                <td>not implemented</td>
            </tr>
        </tbody>
    </table>
</section>
