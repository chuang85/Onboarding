<section>
    <h2 class="page-title">
        <span id="spt title" data-bind="text: spt.DisplayName"></span>
    </h2>
    <!--Back link-->
    <div>
        <a data-bind="click: goBack" class="btn btn-link">< Back</a>
    </div>
    <form class="form-horizontal" role="form">
        <!--DisplayName-->
        <div class="form-group">
            <dl class="dl-horizontal" data-bind="with: spt">
                <dt>DisplayName</dt>
                <dd>
                    <div class="col-sm-6" id="displayName" data-bind="text: DisplayName"></div>
                </dd>
            </dl>
        </div>
        <!--AppClass-->
        <div class="form-group">
            <dl class="dl-horizontal" data-bind="with: spt">
                <dt>AppClass</dt>
                <dd>
                    <div class="col-sm-6" id="appClass" data-bind="text: AppClass"></div>
                </dd>
            </dl>
        </div>
        <!--AppPrincipalId-->
        <div class="form-group">
            <dl class="dl-horizontal" data-bind="with: spt">
                <dt>AppPrincipalId</dt>
                <dd>
                    <div class="col-sm-6" id="appPrincipalId" data-bind="text: AppPrincipalID"></div>
                </dd>
            </dl>
        </div>
        <!--Environment-->
        <div class="form-group">
            <dl class="dl-horizontal" data-bind="with: spt">
                <dt>Environment</dt>
                <dd>
                    <div class="col-sm-6" id="environment" data-bind="text: Environment"></div>
                </dd>
            </dl>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2">
                <!--Update button-->
                <a class="btn btn-default" data-bind="attr: { href: '#request/update/' + spt().Id() }">
                    <span>Update</span>
                </a>
                <!--Cert button-->
                <a class="btn btn-default" data-bind="attr: { href: '#request/cert/' + spt().Id() }">
                    <span>Cert/Renewal</span>
                </a>
                <!--Delete button-->
                <a class="btn btn-danger" data-bind="click: deleteSpt">
                    <span>Delete</span>
                </a>
            </div>
        </div>
    </form>

</section>
