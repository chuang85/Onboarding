<section>
    <h2 class="page-title">
        <span id="spt title" data-bind="text: spt.DisplayName"></span>
    </h2>
    <div>
        <a data-bind="click: goBack" class="pointerLink">< Back</a>
    </div>
    <table data-bind="with: spt">
        <tr>
            <td colspan="2">
                <div id="displayName" data-bind="text: DisplayName"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <span id="environment" data-bind="text: Environment"></span>
            </td>
        </tr>
    </table>
    <a data-bind="attr: { href: '#spt/update/' + spt().Id() }">
        <span>Update</span>
    </a>
    <a data-bind="click: deleteSpt" class="pointerLink">
        <span>Delete</span>
    </a>

</section>
